<script src="../lib/pixi.min.js"></script>
<script type="text/javascript">
    const Application = PIXI.Application
        Container = PIXI.Container,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        Sprite = PIXI.Sprite

    const app = new Application({
        width: 512,
        height: 512,
        antialias: true,    // default: false 反锯齿
        transparent: false, // default: false 透明度
        resolution: 1       // default: 1 分辨率
    })

    document.body.appendChild(app.view)

    loader
        .add('./images/treasureHunter.json')
        .load(setup)

    let state, gameScene, gameOverScene, frameId,
        dungeon, door, explorer, treasure, blobs

    function setup() {
        //Create the `gameScene` group
        gameScene = new Container()
        app.stage.addChild(gameScene)

        frameId = resources['./images/treasureHunter.json'].textures
        console.log(frameId, 'frameId')

        //Create the `dungeon` sprite
        dungeon = new Sprite(frameId['dungeon.png'])
        gameScene.addChild(dungeon)

        //Create the `door` sprite
        door = new Sprite(frameId['door.png'])
        door.position.set(40, 0)
        gameScene.addChild(door)

        //Create the `explorer` sprite
        explorer = new Sprite(frameId['explorer.png'])
        explorer.position.set(45, 40)
        explorer.vx = 0
        explorer.vy = 0
        gameScene.addChild(explorer)

        //Create the `treasure` sprite
        treasure = new Sprite(frameId['treasure.png'])
        treasure.x = gameScene.width - 80
        treasure.y = (gameScene.height - treasure.height) / 2
        gameScene.addChild(treasure)

        //Make the blobs
        let numOfBlobs = 6,
            spacing = 48,
            xOffset = 150,
            speed = 2,
            direction = 1

        blobs = []

        for (let i = 0; i < numOfBlobs; i++) {
            const blob = new Sprite(frameId['blob.png'])

            blob.x = spacing * i + xOffset;
            blob.y = randomInt(0, app.stage.height - blob.height)

            blob.vy = speed * direction;
            direction *= -1;

            blobs.push(blob)
            gameScene.addChild(blob)
        }

        //Create the health bar

        //Add some text for the game over message

        //Create a `gameOverScene` group
        gameOverScene = new Container()
        app.stage.addChild(gameOverScene)
        gameOverScene.visible = false

        //Assign the player's keyboard controllers
        const left = keyboard(37),
            up = keyboard(38),
            right = keyboard(39),
            down = keyboard(40);

        console.log(left, 'left')

        left.press = function() {
            explorer.vx = -5
            // explorer.vy = 0
        }
        left.release = function() {
            explorer.vx = 0
        }

        right.press = function() {
            explorer.vx = 5
            // explorer.vy = 0
        }
        right.release = function() {
            explorer.vx = 0
        }

        up.press = function() {
            // explorer.vx = 0
            explorer.vy = -5
        }
        up.release = function() {
            explorer.vy = 0
        }

        down.press = function() {
            // explorer.vx = 0
            explorer.vy = 5
        }
        down.release = function() {
            explorer.vy = 0
        }

        state = play
        app.ticker.add(delta => gameLoop(delta))
    }

    function gameLoop(delta) {
        state(delta)
    }

    function play(delta) {
        explorer.x += explorer.vx
        explorer.y += explorer.vy
    }

    function end() {
        gameScene.visible = false
        gameOverScene.visible = true
    }


    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function contain(sprite, container) {
        
    }

    function keyboard(keyCode) {
        const key = {}
        key.code = keyCode
        key.isDown = false
        key.isUp = true
        key.press = undefined
        key.release = undefined

        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press()
                key.isDown = true
                key.isUp = false
                event.preventDefault();
            }
        }
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release()
                key.isDown = false
                key.isUp = true
                event.preventDefault()
            }
        }

        window.addEventListener('keydown', key.downHandler.bind(key), false)
        window.addEventListener('keyup', key.upHandler.bind(key), false)

        return key
    }
</script>
